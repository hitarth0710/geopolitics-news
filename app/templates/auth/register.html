<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account - GeoWatch</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/static/css/responsive.css">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        dark: { 800: '#1a1a2e', 900: '#0f0f1a' }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-dark-900 text-gray-100 min-h-screen flex items-center justify-center py-12">
    <div class="w-full max-w-md p-8">
        <!-- Logo -->
        <div class="text-center mb-8">
            <a href="/" class="inline-flex items-center space-x-3">
                <div class="w-12 h-12 bg-gradient-to-br from-blue-500 to-purple-600 rounded-xl flex items-center justify-center">
                    <i class="fas fa-globe text-white text-xl"></i>
                </div>
                <span class="text-2xl font-bold bg-gradient-to-r from-blue-400 to-purple-400 bg-clip-text text-transparent">
                    GeoWatch
                </span>
            </a>
            <p class="text-gray-400 mt-2">Join our community</p>
        </div>

        <!-- Registration Form -->
        <div class="bg-dark-800 rounded-2xl p-8 shadow-xl border border-gray-800">
            <h1 class="text-xl font-semibold mb-6 text-center">Create your account</h1>

            {% if error %}
            <div class="bg-red-500/10 border border-red-500/20 text-red-400 px-4 py-3 rounded-lg mb-6">
                <i class="fas fa-exclamation-circle mr-2"></i>{{ error }}
            </div>
            {% endif %}

            <form method="POST" action="/register" class="space-y-5">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-300 mb-2">
                        Email Address <span class="text-red-400">*</span>
                    </label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-envelope text-gray-500"></i>
                        </div>
                        <input 
                            type="email" 
                            id="email" 
                            name="email" 
                            required
                            autocomplete="email"
                            value="{{ form_data.get('email', '') }}"
                            class="w-full pl-10 pr-4 py-3 bg-dark-900 border border-gray-700 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-colors"
                            placeholder="you@example.com"
                        >
                    </div>
                </div>

                <div>
                    <label for="username" class="block text-sm font-medium text-gray-300 mb-2">
                        Username <span class="text-red-400">*</span>
                    </label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-at text-gray-500"></i>
                        </div>
                        <input 
                            type="text" 
                            id="username" 
                            name="username" 
                            required
                            autocomplete="username"
                            value="{{ form_data.get('username', '') }}"
                            pattern="[a-zA-Z0-9_]+"
                            minlength="3"
                            maxlength="30"
                            class="w-full pl-10 pr-4 py-3 bg-dark-900 border border-gray-700 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-colors"
                            placeholder="your_username"
                        >
                    </div>
                    <p class="mt-1 text-xs text-gray-500">Letters, numbers, and underscores only</p>
                </div>

                <div>
                    <label for="full_name" class="block text-sm font-medium text-gray-300 mb-2">
                        Full Name <span class="text-gray-500">(optional)</span>
                    </label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-user text-gray-500"></i>
                        </div>
                        <input 
                            type="text" 
                            id="full_name" 
                            name="full_name" 
                            autocomplete="name"
                            value="{{ form_data.get('full_name', '') }}"
                            class="w-full pl-10 pr-4 py-3 bg-dark-900 border border-gray-700 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-colors"
                            placeholder="John Doe"
                        >
                    </div>
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-gray-300 mb-2">
                        Password <span class="text-red-400">*</span>
                    </label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-lock text-gray-500"></i>
                        </div>
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            required
                            autocomplete="new-password"
                            minlength="8"
                            class="w-full pl-10 pr-4 py-3 bg-dark-900 border border-gray-700 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-colors"
                            placeholder="••••••••"
                        >
                    </div>
                    <p class="mt-1 text-xs text-gray-500">Min 8 characters with uppercase, lowercase, and number</p>
                </div>

                <div>
                    <label for="confirm_password" class="block text-sm font-medium text-gray-300 mb-2">
                        Confirm Password <span class="text-red-400">*</span>
                    </label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-lock text-gray-500"></i>
                        </div>
                        <input 
                            type="password" 
                            id="confirm_password" 
                            name="confirm_password" 
                            required
                            autocomplete="new-password"
                            class="w-full pl-10 pr-4 py-3 bg-dark-900 border border-gray-700 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-colors"
                            placeholder="••••••••"
                        >
                    </div>
                </div>

                <div class="flex items-start">
                    <input type="checkbox" required class="w-4 h-4 mt-1 rounded border-gray-600 bg-dark-900 text-blue-500 focus:ring-blue-500">
                    <span class="ml-2 text-sm text-gray-400">
                        I agree to the <a href="#" class="text-blue-400 hover:underline">Terms of Service</a> 
                        and <a href="#" class="text-blue-400 hover:underline">Privacy Policy</a>
                    </span>
                </div>

                <button 
                    type="submit"
                    class="w-full py-3 px-4 bg-gradient-to-r from-blue-500 to-purple-600 hover:from-blue-600 hover:to-purple-700 text-white font-medium rounded-lg transition-all transform hover:scale-[1.02] focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 focus:ring-offset-dark-800"
                >
                    <i class="fas fa-user-plus mr-2"></i>Create Account
                </button>
            </form>

            <div class="mt-6 text-center">
                <p class="text-gray-400">
                    Already have an account? 
                    <a href="/login" class="text-blue-400 hover:text-blue-300 font-medium transition-colors">
                        Sign in
                    </a>
                </p>
            </div>
        </div>

        <!-- Back to Home -->
        <div class="text-center mt-6">
            <a href="/" class="text-gray-500 hover:text-gray-300 transition-colors">
                <i class="fas fa-arrow-left mr-2"></i>Back to Home
            </a>
        </div>
    </div>

    <script>
        // Password confirmation validation
        document.querySelector('form').addEventListener('submit', function(e) {
            const password = document.getElementById('password').value;
            const confirm = document.getElementById('confirm_password').value;
            
            if (password !== confirm) {
                e.preventDefault();
                alert('Passwords do not match!');
            }
        });
    </script>
</body>
</html>
