version: '3.8'

services:
  web:
    build: .
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=production
      - DEBUG=false
      - LOG_JSON=true
      - DATABASE_URL=sqlite:////app/data/geopolitics_news.db
      - FEED_UPDATE_INTERVAL=30
      - CACHE_ENABLED=true
      - RATE_LIMIT_REQUESTS=100
    volumes:
      - app_data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import httpx; httpx.get('http://localhost:8000/health').raise_for_status()"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

